# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Angular App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd client
          npm install
          npm run build
          npx ng test

      - name: Copy server.js and install express
        run: |
          cp client/server.js client/dist/client/browser/server.js
          cp client/server.package.json client/dist/client/browser/package.json
          cd client/dist/client/browser/
          npm install --omit=dev

      - name: Zip artifact for deployment
        run: |
          cd client/dist/client/browser
          zip -r ../../../../release.zip .  # <- the dot matters!

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F051EDEC6D6400B9AAF296FF78C4916 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_664157B5D9144ED18467EF6404F4DD56 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3BF1520C111341ADA7AD7DA3518F5086 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nextech-news'
          slot-name: 'Production'
          package: .
          